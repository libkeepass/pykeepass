[tool.poetry]
name = "pykeepass"
version = "3.2.1"
description = "Python library to interact with keepass databases (supports KDBX3 and KDBX4)"
authors = ["libkeepass authors"]
license = "GPL-3.0-only"
readme = "README.rst"
homepage = "https://github.com/libkeepass/pykeepass"
repository = "https://github.com/libkeepass/pykeepass"
documentation = "https://pykeepass.readthedocs.io/en/latest/"
include = ["pykeepass/blank_database.kdbx"]
exclude = ["tests/*"]

[tool.poetry.dependencies]
python = ">=3.6.0,<4.0"
future = "^0.18.2"
python-dateutil = "2.8.0"
argon2-cffi = "19.2.0"
lxml = "^4.6.2"
pycryptodomex = "^3.9.9"
construct = "^2.10.56"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
isort = "^5.6.4"
black = "^20.8b1"
Sphinx = "^3.3.1"

[tool.black]
line-length = 88

[tool.isort]
multi_line_output = 3
include_trailing_comma = "True"
force_grid_wrap = 0
use_parentheses = "True"
ensure_newline_before_comments = "True"
line_length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
